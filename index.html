<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GOTD Idle</title>
</head>
<body>
    <div>
    <div id='top'>
        <p style="display: inline-block;">You have </p><span id='games'> 1 </span><p  style="display: inline-block;"> game(s) of the day</p><br>
        <span style="display: inline-block; font-size: small;">You are getting <span id='gps'> 0 </span>game(s) per second</span>
        <div id='nav'>
            <button onclick="showTab('main')">MAIN</button><button onclick="showTab('other')">OTHER</button>
        </div>
    </div>
    <div id=tabs>
        <div id='main' class="tab">
            <div id='nav'>
                <button onclick="showSubTab('Uploaders')">Uploaders</button><button onclick="showSubTab('Motivation')">Motivation</button>
            </div>
            <div id='Uploaders' class='sub-tab'>
                <button style="overflow: hidden; width: 150px; float: left;" onclick="buyU({name: 'yhvr', ids:{cost:'yhvrC', amount:'yhvr', production:'yhvrP'}},)">
                    <h4>Yhvr</h4>
                    <p>Very slow at finding games</p>
                    <p>Cost: <span id='yhvrC'>1</span> game(s)</p>
                    <p>You have <span id='yhvr'>0</span> Yhvr(s) producing <span id='yhvrP'>0</span> games per second</p>
                </button>
            </div>
            <div id='Motivation' class='sub-tab' style="display: none;">
                <button style="overflow: hidden; width: 150px; float: left;" onclick="buyM({name: 'beg', effect:'yhvr', ids:{cost:'begC', amount:'beg', multilplyer:'begP'}},)">
                    <h4>Beg to Yhvr</h4>
                    <p>Ping Yhvr to do GOTD</p>
                    <p>Cost: <span id='begC'>100</span> game(s)</p>
                    <p>You have <span id='beg'>0</span> people begging which is multiplying Yhvr by <span id='begP'>0</span></p>
                </button>
            </div>
        </div>
        <div id='other' class="tab" style="display: none;">
            other
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/break_eternity.js/break_eternity.js"></script>
<script src="./js/global-vars.js"></script>
<script src="./js/load.js"></script>
<script src="./js/main.js"></script>
<script src="./js/game.js"></script>
</html>
